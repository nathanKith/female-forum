{% extends 'base.html' %}
{% load static %}

{% block heading %}
  <div class="row">
    <h2 class="ml-5 mt-4 font-krist">sign in</h2>
  </div>
{% endblock %}
{% block content %}
  <div class="col-7">
    <div class="pink-container ml-5 font-krist">
      <form class="input-style" method="POST">
        {% csrf_token %}
        <div class="form-group row ml-3">
          <label for="title" class="col-sm-2 col-form-label font-krist mt-3"><h5>login</h5></label>
          <div class="col-sm-10 mt-3">
            <input type="text" class="form-control" id="username" name="username">
          </div>
        </div>
        <div class="form-group row ml-3">
          <label for="password" class="col-sm-2 col-form-label mt-3"><h5>password</h5></label>
          <div class="col-sm-10 mt-3">
            <input type="password" class="form-control" id="password" name="password">
          </div>
        </div>
        <div class="form-group row ml-3">
          <label for="confrim" class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10 mt-1">
            <button type="submit" id="confrim" class="btn btn-style btn-block text-white mb-3">sign in</button>
          </div>
        </div>
        {% if is_wrong %}
          <div class="row ml-3">
          <div>

          </div>
            <div class="col-sm-2 col-form-label"></div>
            <div class="col-sm-10 mt-1"><h5>{{ error }}</h5></div>
          </div>
        {% endif %}
      </form>
    </div>
  </div>
{% endblock %}
