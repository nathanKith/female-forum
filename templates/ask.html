{% extends 'base.html' %}
{% load static %}

{% block heading %}
  <div class="row">
    <h2 class="ml-5 mt-4 font-krist">new question</h2>
  </div>
{% endblock %}

{% block content %}
  <div class="col-7">
    <div class="pink-container ml-5 font-krist">
      <form class="input-style" method="POST">
        {% csrf_token %}
        <div class="form-group row ml-3">
          <label for="title" class="col-sm-2 col-form-label font-krist mt-3"><h5>title</h5></label>
          <div class="col-sm-10 mt-3">
            <input type="text" class="form-control" id="title" name="title">
          </div>
        </div>
        <div class="form-group row ml-3">
          <label for="content" class="col-sm-2 col-form-label font-krist mt-3"><h5>question</h5></label>
          <div class="col-sm-10 mt-3">
            <textarea class="form-control mr-5 pr-5" id="content" name="content" rows="6"></textarea>
          </div>
        </div>
        <div class="form-group row ml-3">
          <label for="tags_field" class="col-sm-2 col-form-label mt-3"><h5>tags</h5></label>
          <div class="col-sm-10 mt-3">
            <input type="text" class="form-control" id="tags_field" name="tags_field">
          </div>
        </div>
        <div class="form-group row ml-3">
          <label for="confirm" class="col-sm-2 col-form-label mt-1"></label>
          <div class="col-sm-10 mt-1">
            <button type="submit" id="confirm" name="confirm" class="btn btn-style btn-block text-white mb-3">ask</button>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
