{% extends 'base.html' %}
{% load static %}
{% block heading %}
  <div class="row">
    <h2 class="ml-5 mt-4 font-krist">registration</h2>
  </div>
{% endblock %}
{% block content %}
  <div class="col-7">
    <div class="pink-container ml-5 font-krist">
      <form class="input-style" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group row ml-3">
          <label for="username" class="col-sm-2 col-form-label font-krist mt-3"><h5>login</h5></label>
          <div class="col-sm-10 mt-3">
            <input type="text" class="form-control" id="username" name="username">
          </div>
        </div>
        <div class="form-group row ml-3">
          <label for="email" class="col-sm-2 col-form-label font-krist mt-3"><h5>email</h5></label>
          <div class="col-sm-10 mt-3">
            <input type="email" class="form-control" id="email" name="email">
          </div>
        </div>
        <div class="form-group row ml-3">
          <label for="first_name" class="col-sm-2 col-form-label font-krist mt-3"><h5>first name</h5></label>
          <div class="col-sm-10 mt-3">
            <input type="text" class="form-control" id="first_name" name="first_name">
          </div>
        </div>
        <div class="form-group row ml-3">
          <label for="last_name" class="col-sm-2 col-form-label font-krist mt-3"><h5>last name</h5></label>
          <div class="col-sm-10 mt-3">
            <input type="text" class="form-control" id="last_name" name="last_name">
          </div>
        </div>
        <div class="form-group row ml-3">
          <label for="password1" class="col-sm-2 col-form-label mt-3"><h5>password</h5></label>
          <div class="col-sm-10 mt-3">
            <input type="password" class="form-control" id="password1" name="password1">
          </div>
        </div>
        <div class="form-group row ml-3">
          <label for="password2" class="col-sm-2 col-form-label mt-3"><h5>repeat password</h5></label>
          <div class="col-sm-10 mt-3">
            <input type="password" class="form-control mt-2" id="password2" name="password2">
          </div>
        </div>
        <div class="form-group row ml-3">
          <label for="avatar" class="col-sm-2 col-form-label"><h5>upload image</h5></label>
          <div class="col-sm-10">
            <input type="file" class="form-control-file font-krist mt-2" id="avatar" name="avatar">
          </div>
        </div>
        <div class="form-group row ml-3">
          <label for="confirm" class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10 mt-1">
            <button type="submit" id="confirm" class="btn btn-style btn-block text-white mb-3">ask</button>
          </div>
        </div>
      </form>
      <div class="form-group row ml-3">
        {% for field in form.visible_fields %}
          {% for error in field.errors %}
            <p>{{ error }}</p>
          {% endfor %}
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
